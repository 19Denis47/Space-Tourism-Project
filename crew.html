        <button onclick="changeCrewDetails('Douglas Hurley')" aria-selected="true"><span class="sr-only">The commander</span></button>
        <button onclick="changeCrewDetails('Mark Shuttleworth')" aria-selected="false"><span class="sr-only">The mission specialist</span></button>
